<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Try Roslyn</title>

    <link rel="stylesheet" href="loader.css" />
    
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.0.3/codemirror.js"></script>

    <script src="lz-string-1.3.3-min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <section id="code">
        <header>
          <h1>Code</h1>
        </header>
        <div class="content">
          <textarea id="code"></textarea>
            <script data-default type="text/x-csharp">
            using System;
            using System.Collections.Generic;
          
            public class Class {
                public void Method() {
                }
            }          
          </script>
        </div>
      </section>
      
      <section id="decompiled">
        <header>
          <h1>Decompiled</h1>
          <span class="loader-container">
            <svg class="loader" viewbox="0 0 5 5">
              <rect x="0" y="0" width="1" height="1" />
              <rect x="2" y="0" width="1" height="1" />
              <rect x="4" y="0" width="1" height="1" />
              <rect x="0" y="2" width="1" height="1" />
              <rect x="2" y="2" width="1" height="1" />
              <rect x="4" y="2" width="1" height="1" />
              <rect x="0" y="4" width="1" height="1" />
              <rect x="2" y="4" width="1" height="1" />
              <rect x="4" y="4" width="1" height="1" />
            </svg>
          </span>
        </header>
        <div class="content">
          <textarea id="decompiled"></textarea>
        </div>
      </section>
    </main>
  </body>
</html>
