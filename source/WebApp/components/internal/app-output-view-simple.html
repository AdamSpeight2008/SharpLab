<div class="inspection inspection-simple"
     v-bind:class="{
       'inspection-header-only': isTitleOnly,
       'inspection-multiline': isMultiline,
       'inspection-exception': isException,
       'inspection-warning': isWarning
     }">
  <header>{{inspection.title}}</header>
  <div v-if="!isTitleOnly" class="inspection-value">{{inspection.value}}</div>
</div>
